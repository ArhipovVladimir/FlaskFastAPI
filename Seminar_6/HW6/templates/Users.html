{% extends 'base.html' %}

{% block title %}
    База
{% endblock %}

{% block content %}
    <div class="row">
    {% for user in users %}
        <p>
            ID: {{ user.id }}<br>
            Логин: {{ user.username }}<br>
            Email: {{ user.email }}<br>
            Фамиля: {{ user.first_name }}<br>
            Имя: {{ user.last_name }}<br>
        </p>
    {% endfor %}
    </div>
{% endblock %}
