<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <title>Главная</title>
</head>
<body>
  <div class="row">
      <h1 class="col-12 text-monospace text-center">Новости</h1>
      {% for new in news %}
        <div class="col-12 col-md-6 col-lg-4">
          <h2>{{ new.title }}</h2>
          <p>{{ new.description }}</p>
          <p>{{ new.date }}</p>
    </div>
    {% endfor %}

  </div>
</body>
</html>
